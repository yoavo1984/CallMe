<head>
  <title>CallMe</title>
</head>

<body>
  <h1>Vocal Analyzer</h1>
  <button id="debugButton"> start to listen</button>
  <div>
    <button id="handleTiredState">Handle tired State</button>
    <button id="handleExcitedState">Handle excited State</button>
    <button id="handleAwkwardState">Handle awkward State</button>
  </div>

  <button id="stopSong">Stop Song</button>


  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
